spring.profiles.include=db,mail

spring.application.name=groupware
server.port=80
server.servlet.context-path=/

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# log setting
# fatal error warn info debug trace
logging.level.com.haruon.groupware=debug
logging.level.com.haruon.groupware.controller=debug
logging.level.com.haruon.groupware.mapper=debug

# multipart setting (파일업로드)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB




